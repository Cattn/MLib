  <h1 class="hide" id="nameTitle"> Hello, User! </h1>
  <div class="styleish" id="siteContent">
    <h1 class="subheading-2" id="pageTitle"> Unknown Song Name </h1>
    <div id="albumsDivs"></div>

  </div>
  <div class="bottom-wrap desktop" id="sidebarWrap">
  
    <div class="song-photo">
      <img src="default.jpg" class="photo-style" alt="Song Photo" id="songPhoto">
    </div>

    <div class="song-title-container">
      <p class="song-artist" id="songArtist">Unknown Artist</p>
      <h1 class="song-title" id="songTitle"> Unknown Song</h1>
  </div>
  
    <div class="back-arrow" id="backArrow" onclick="playPreviousSong();">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="color:white;" class="w-6 h-6">

      </svg> 
     </div>

    </svg>
    </div>
  
  
    <div class="forward-arrow" id="forwardArrow" onclick="playNextSong();">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="color:white;" class="w-6 h-6">

    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="volume-container">
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" class="volumeSlide">
  </div>
  </div>
  
  </div>
